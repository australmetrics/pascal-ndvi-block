name: Verificación de Calidad ISO 42001

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  quality-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']  # añade más si quieres probar 3.9, 3.11
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}      
          
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests with coverage
        run: |
          pytest -q --cov=src --cov-report=xml --cov-report=term

      # Subir resultados a Codecov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: coverage.xml
          fail_ci_if_error: true

  compliance-check:
    needs: quality-check
    runs-on: ubuntu-latest
    steps:
      - name: ISO 42001 Compliance Check
        run: echo "Aquí ejecutarás tu script/linter ISO 42001"

  notify:
    needs: [quality-check, compliance-check]
    runs-on: ubuntu-latest
    if: always()  # se ejecuta aunque algo falle
    steps:
      - name: Resultado de verificación
        run: |
          if [[ "${{ needs.quality-check.result }}" == "success" && \
                "${{ needs.compliance-check.result }}" == "success" ]]; then
              echo "✅ Verificación completa (Quality + ISO 42001)"
          else
              echo "❌ Verificación fallida - revisa jobs"
              exit 1
          fi

