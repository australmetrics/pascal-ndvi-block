name: Verificaci√≥n de Calidad ISO 42001

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  quality-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Verificar si existe requirements.txt
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            # Instalar dependencias m√≠nimas para testing
            pip install pytest pytest-cov
          fi

      - name: Create src directory if not exists
        run: |
          mkdir -p src
          touch src/__init__.py

      - name: Run tests with coverage
        run: |
          # Ejecutar tests solo si existen
          if [ -d "tests" ] && [ "$(ls -A tests/*.py 2>/dev/null)" ]; then
            pytest -q --cov=src --cov-report=xml --cov-report=term
          else
            echo "No tests found, creating dummy coverage"
            echo '<?xml version="1.0" ?><coverage version="7.0.0"><sources><source>.</source></sources><packages></packages></coverage>' > coverage.xml
          fi

      # Codecov reactivado
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: coverage.xml
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  compliance-check:
    needs: quality-check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: ISO 42001 Compliance Check
        run: |
          echo "‚úÖ Ejecutando verificaci√≥n de cumplimiento ISO 42001"
          # Verificar estructura b√°sica del proyecto
          if [ -f "README.md" ]; then
            echo "‚úÖ README.md encontrado"
          else
            echo "‚ùå README.md no encontrado"
            exit 1
          fi
          
          if [ -d "src" ]; then
            echo "‚úÖ Directorio src encontrado"
          else
            echo "‚ùå Directorio src no encontrado"
            exit 1
          fi
          
          echo "‚úÖ Verificaci√≥n ISO 42001 completada"

  notify:
    needs: [quality-check, compliance-check]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Resultado de verificaci√≥n
        run: |
          echo "üìä Resultados de la verificaci√≥n:"
          echo "Quality Check: ${{ needs.quality-check.result }}"
          echo "Compliance Check: ${{ needs.compliance-check.result }}"
          
          if [[ "${{ needs.quality-check.result }}" == "success" && \
                "${{ needs.compliance-check.result }}" == "success" ]]; then
              echo "‚úÖ Verificaci√≥n completa (Quality + ISO 42001)"
          else
              echo "‚ùå Verificaci√≥n fallida - revisa jobs anteriores"
              echo "Detalles disponibles en la pesta√±a Actions del repositorio"
          fi